<script>
    // 데이터 할당
    // 예제 1-2 변수 선언과 할당

//    var a;    // 변수 a 선언    선언은 2번 할수가 없다. 자바스크립트는 2번 선언이 됐다.
//    a = 'abc';      // 변수 a에 데이터 할당

    let a = 'abc';    // 변수 선언과 할당을 한 문장으로 표현

    a = 'abc1';

    const b = 'abc2';    // 변수 선언과 할당을 한 문장으로 표현
                        // 변할수 없는 const 재할당 안됨
//    b = 'abc2';
    console.log(a);

// var는 (2번)무한 선언 가능, 할당가능
// let은 1번 선언은 가능하지만, 2번 선언은 안됨, 그러나 할당은 가능
// const 는 1번 가능, 그러나 부가 선언은 안됨, 할당도 안됨
 

</script>
